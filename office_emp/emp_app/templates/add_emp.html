<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter An Employee</a>

        <hr> 
        <form action="/add_emp/" method="post">
              {% csrf_token %}
            
              <label for="first_name" class="form-label">First Name</label><br>
              <input type="text" class="form-control" name="first_name" id="first_name" value="{{first_name}}"><br>
              
              <label for="last_name" class="form-label" >Last Name</label><br>
              <input type="text" class="form-control" name="last_name" id="last_name" value="{{lastt_name}}"><br>
              <label for="phone" class="form-label">Phone Number</label><br>
              <input type="number" class="form-control" name="phone" id="phone" value="{{salary}}"><br>
              <label for="salary" class="form-label">Salary</label><br>
              <input type="number" class="form-control" name="salary" id="salary" value="{{salary}}"><br>
              <label for="dept" class="form-label">Department</label><br>
              <input type="number" class="form-control" name="dept" id="dept" value="{{dept}}"><br>
              <label for="role" class="form-label">Role</label><br>
              <input type="number" class="form-control" name="role" id="role" value="{{role}}"><br>
              <label for="bonous" class="form-label">Bonous</label><br>
              <input type="number" class="form-control" name="bonous" id="bonous" value="{{bonous}}"><br>
              <hr>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
