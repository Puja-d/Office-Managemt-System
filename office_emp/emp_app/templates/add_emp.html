<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #fff3cd;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            padding: 20px;  

            
        }
        .employee-img {
            max-width: 70%;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .header-img {
            width: 80px;
            margin-right: 10px;
        }
        .header-row {
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-warning">
    <div class="container mt-5">
        <div class="row header-row">
            <div class="col-auto">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="header-img" alt="Employee Icon">
            </div>
            <div class="col">
                <h1 class="display-5">Add New Employee</h1>
            </div>
        </div>

        <div class="mb-4">
            <a class="btn btn-primary me-2" href="/all_emp">View All Employees</a>
            <a class="btn btn-success me-2" href="/add_emp">Add An Employee</a>
            <a class="btn btn-danger me-2" href="/remove_emp">Remove An Employee</a>
            <a class="btn btn-secondary" href="/filter_emp">Filter Employees</a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="employee-img" alt="Employee Icon">
            </div>
            <div class="col-md-5">
                <div class="form-section">
                    <form action="/add_emp/" method="post">
                        {% csrf_token %}
                        <div class="mb-1">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter first name" value="{{ first_name }}">
                        </div>

                        <div class="mb-1">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter last name" value="{{ last_name }}">
                        </div>

                        <div class="mb-1">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter phone number" value="{{ phone }}">
                        </div>

                        <div class="mb-1">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" name="salary" id="salary" placeholder="Enter salary" value="{{ salary }}">
                        </div>

                        <div class="mb-1">
                            <label for="dept" class="form-label">Department ID</label>
                            <input type="number" class="form-control" name="dept" id="dept" placeholder="Enter department ID" value="{{ dept }}">
                        </div>

                        <div class="mb-1">
                            <label for="role" class="form-label">Role ID</label>
                            <input type="number" class="form-control" name="role" id="role" placeholder="Enter role ID" value="{{ role }}">
                        </div>

                        <div class="mb-1">
                            <label for="bonus" class="form-label">Bonus</label>
                            <input type="number" class="form-control" name="bonus" id="bonus" placeholder="Enter bonus" value="{{ bonus }}">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
