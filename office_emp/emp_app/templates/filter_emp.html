<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: #000;
    }
    .btn-custom {
      margin: 5px;
    }
    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .emp-icon {
      width: 60px;
      height: 60px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="card-container">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Employee Icon" class="emp-icon mb-3">
    <h1>Filter Employee Records</h1>
    <hr>

    <div class="text-center mb-4">
      <a class="btn btn-primary btn-custom" href="/all_emp">View All Employees</a>
      <a class="btn btn-success btn-custom" href="/add_emp">Add Employee</a>
      <a class="btn btn-danger btn-custom" href="/remove_emp">Remove Employee</a>
      <a class="btn btn-warning text-white btn-custom" href="/filter_emp">Filter Employee</a>
    </div>

    <form action="/filter_emp/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Employee First/Last Name</label>
        <input type="text" class="form-control" name="name" id="first_name" placeholder="e.g. John or Doe" value="{{ name }}">
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text" class="form-control" name="dept" id="dept" placeholder="e.g. HR, IT" value="{{ dept }}">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" name="role" id="role" placeholder="e.g. Manager, Developer" value="{{ role }}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Filter</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
