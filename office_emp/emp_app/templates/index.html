<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #001f3f, #0074D9);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      font-weight: bold;
    }

    .card img {
      height: 140px;
      object-fit: contain;
      margin-top: 20px;
    }

    hr {
      border-top: 2px solid white;
    }

    h1 {
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .btn {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Office Management System</h1>
  <hr>

  <div class="row g-4">
    <!-- View Employees -->
    <div class="col-md-3">
      <div class="card text-center bg-light text-dark h-100">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="card-img-top" alt="View Employees">
        <div class="card-body">
          <h5 class="card-title">View Employees</h5>
          <a href="/all_emp" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>

    <!-- Add Employee -->
    <div class="col-md-3">
      <div class="card text-center bg-light text-dark h-100">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" class="card-img-top" alt="Add Employee">
        <div class="card-body">
          <h5 class="card-title">Add Employee</h5>
          <a href="/add_emp" class="btn btn-success">Add</a>
        </div>
      </div>
    </div>

    <!-- Remove Employee -->
    <div class="col-md-3">
      <div class="card text-center bg-light text-dark h-100">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828665.png" class="card-img-top" alt="Remove Employee">
        <div class="card-body">
          <h5 class="card-title">Remove Employee</h5>
          <a href="/remove_emp" class="btn btn-danger">Remove</a>
        </div>
      </div>
    </div>

    <!-- Filter Employee -->
    <div class="col-md-3">
      <div class="card text-center bg-light text-dark h-100">
        <img src="https://cdn-icons-png.flaticon.com/512/709/709592.png" class="card-img-top" alt="Filter Employee">
        <div class="card-body">
          <h5 class="card-title">Filter Employee</h5>
          <a href="/filter_emp" class="btn btn-warning text-white">Filter</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
